<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Image Results</h1>
        <div class="mb-4">
            <form action="{{ url_for('apply_ocr') }}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-primary">Apply OCR to All Images</button>
            </form>
            <form action="{{ url_for('delete_images') }}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">Delete All Images</button>
            </form>
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
        <div class="row">
            {% for image_url in image_urls %}
            <div class="col-md-4 mb-4">
                <div class="card image-container">
                    <img class="card-img-top" src="{{ image_url }}" alt="Image">
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
